<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <h1 class="heading">Hello, friend!</h1>

            <div class="text">
                <img src="https://i.postimg.cc/1zgS8WTF/user.png" alt="icon" height="20">
                <input type="text" placeholder="Name">
            </div>

            <div class="text">
                <img src="https://i.postimg.cc/DZBPRgvC/email.png" alt="icon" height="12">
                <input type="email" placeholder="Email" id="email">
            </div>

            <div class="text">
                <img src="https://i.postimg.cc/Nj5SDK4q/password.png" alt="icon" height="20">
                <input type="password" placeholder="Password" id="password">
            </div>

            <div class="text">
                <img src="https://i.postimg.cc/Nj5SDK4q/password.png" alt="icon" height="20">
                <input type="password" placeholder="Repeat Password">
            </div>

            <div class="terms">
                <input type="checkbox" >
                <p class="conditions">I read and agree to <a href="#">terms & conditions</a></p>
            </div>
<!-- <div class="spinner-btn"> -->
            <button type="submit" id="btn" class="d-flex align-items-center justify-content-center gap-2">CREATE ACCOUNT <div class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div></button>
            <p class="conditions">Already have an account? <a href="#">Sign in</a></p>

        </div>

        <div class="text-container">
            <h1>Glad to see you!</h1>
            <p>Welcome, please fill in the blanks for sign up</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
